<div class="w-full max-w-screen-xl p-2 mx-auto">
  <h2 class="py-2 font-bold">Top szállások</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mx-5">
    <div
      *ngFor="let szallas of accomodations"
      (click)="goToSpecificSzallas(szallas.id)"
      class="flex flex-col border border-black/10 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300 hover:border-orange-800/50 hover:cursor-pointer"
    >
      <div class="relative">
        <img
          [src]="szallas.cover_image"
          [alt]="szallas.name"
          class="w-full h-48 object-cover flex-shrink-0"
        />
        <div
          class="absolute top-2 right-2 bg-slate-800/70 rounded-full w-12 h-12 flex items-center justify-center shadow-lg"
        >
          <span class="text-orange-400 font-bold text-lg">{{
            szallas.avgrating
          }}</span>
        </div>
      </div>
      <div class="p-4 flex flex-col flex-grow">
        <h2 class="text-xl font-bold mb-2 line-clamp-1">{{ szallas.name }}</h2>
        <p class="text-gray-600 text-sm mb-2 line-clamp-1">
          {{ szallas.title }}
        </p>
        <p class="text-gray-700 mb-3 line-clamp-3 flex-grow">
          {{ szallas.description }}
        </p>
        <div class="flex flex-col space-y-2 mt-auto">
          <div class="flex items-center text-sm text-gray-500">
            <svg
              class="w-4 h-4 mr-1 flex-shrink-0"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                clip-rule="evenodd"
              />
            </svg>
            <span class="line-clamp-1"
              >{{ szallas.city }}, {{ szallas.street }}</span
            >
          </div>
          <div class="text-right">
            <p class="text-orange-500 font-semibold">
              {{ szallas.priceforone }} Ft / Fő / Éj
            </p>
            <p class="text-xs text-gray-500">
              Tartalmazza az adókat és díjakat
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
