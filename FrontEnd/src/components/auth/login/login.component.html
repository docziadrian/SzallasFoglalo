<div class="w-full">
  <form class="space-y-4">
    <div>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        E-mail cím
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
        id="email"
        type="email"
        placeholder="Pl.: jani@gmail.com"
        [(ngModel)]="loginUser.email"
        name="email"
      />
    </div>

    <div>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Jelszó
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
        id="password"
        type="password"
        placeholder="******************"
        [(ngModel)]="loginUser.password"
        name="password"
      />
    </div>

    <div class="flex items-center">
      <input
        [(ngModel)]="rememberMe"
        class="mr-2 leading-tight w-4 h-4 accent-orange-500"
        type="checkbox"
        name="rememberMe"
        id="rememberMe"
      />
      <label for="rememberMe" class="text-sm text-gray-700">
        Maradjak bejelentkezve
      </label>
    </div>

    <button
      (click)="loginHandler()"
      class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition"
      type="button"
    >
      Belépés
    </button>

    <div class="text-center">
      <button
        type="button"
        (click)="forgotPwdHandler()"
        class="text-sm text-orange-500 hover:text-orange-600 underline"
      >
        Elfelejtetted a jelszavad?
      </button>
    </div>
  </form>
</div>
