<!-- Regisztráció / Bejelentkezés popup ablak itt fognak megjelenni -->
<div
  *ngIf="showRegistrationPopup"
  class="fixed inset-0 bg-transparent bg-opacity-50 z-50 flex items-center justify-center p-4 backdrop-blur-xs"
  (click)="closeRegistrationPopup()"
>
  <div
    class="bg-white rounded-lg shadow-2xl max-w-lg w-full max-h-[90vh] overflow-auto"
    (click)="$event.stopPropagation()"
  >
    <div
      class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center z-10"
    >
      <h2 class="text-2xl font-bold text-gray-800">Regisztráció</h2>
      <button
        (click)="closeRegistrationPopup()"
        class="bg-red-500 hover:bg-red-600 text-white rounded-lg p-2 transition"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="p-6">
      <app-registration (switchToLogin)="switchToLogin()"></app-registration>
    </div>
  </div>
</div>

<!-- Login -->
<div
  *ngIf="showLoginPopup"
  class="fixed inset-0 bg-transparent bg-opacity-50 z-50 flex items-center justify-center p-4 backdrop-blur-xs"
  (click)="closeLoginPopup()"
>
  <div
    class="bg-white rounded-lg shadow-2xl max-w-lg w-full max-h-[90vh] overflow-auto"
    (click)="$event.stopPropagation()"
  >
    <div
      class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center z-10"
    >
      <h2 class="text-2xl font-bold text-gray-800">Bejelentkezés</h2>
      <button
        (click)="closeLoginPopup()"
        class="bg-red-500 hover:bg-red-600 text-white rounded-lg p-2 transition"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="p-6">
      <app-login (switchToRegistration)="switchToRegistration()"></app-login>
    </div>
  </div>
</div>

<nav class="w-full bg-[#ffffff] shadow-md">
  <div class="mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16 lg:h-18">
      <section class="flex items-center space-x-2 sm:space-x-3">
        <a href="/" class="flex items-center space-x-0 sm:-space-x-2 group">
          <img 
            src="/assets/pictures/logo.png" 
            alt="FoglaljLe Logo" 
            class="h-8 w-8 sm:h-10 sm:w-10 lg:h-20 lg:w-20 object-contain transition-transform duration-200 "
          >
          <span class="text-[#E62727] text-lg sm:text-xl lg:text-2xl font-bold whitespace-nowrap">
            FoglaljLe
          </span>
        </a>
      </section>

      <section class="hidden lg:flex items-center space-x-4">
        <a
          href="/accomodations/"
          class="text-gray-700 hover:text-[#E62727] transition-colors text-sm font-medium"
          >ÖSSZES SZÁLLÁS</a
        >
        <a
          href="/accomodations/best/"
          class="text-gray-700 hover:text-[#E62727] transition-colors text-sm font-medium"
          >LEGJOBB SZÁLLÁSOK</a
        >
        <a
          href="/nepszeru"
          class="text-gray-700 hover:text-[#E62727] transition-colors text-sm"
          >Népszerű úti célok</a
        >
        <a
          href="/ugyfelszolgalat"
          class="text-gray-700 hover:text-[#E62727] transition-colors text-sm"
          >Ügyfélszolgálat</a
        >
        <div class="w-px h-10 bg-gray-300"></div>

        <div *ngIf="!isLoggedIn">
          <button
            (click)="openLoginPopup()"
            class="text-gray-700 hover:text-gray-900 transition-colors font-medium"
          >
            Bejelentkezés
          </button>
          <button
            (click)="openRegistrationPopup()"
            class="ml-4 bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600 transition-colors"
          >
            Regisztráció
          </button>
        </div>

        <div *ngIf="isLoggedIn" class="relative">
          <button
            (click)="toggleUserMenu()"
            class="flex items-center space-x-2 hover:bg-gray-100 rounded-full py-2 px-3 transition-colors"
          >
            <div
              class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center text-white font-bold"
            >
              {{ userInitials }}
            </div>
            <span class="text-gray-700 font-medium">{{ userName }}</span>
            <svg
              class="w-4 h-4 text-gray-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>

          <div
            *ngIf="showUserMenu"
            class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50"
          >
            <a
              href="/profile"
              class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
            >
              Profilom
            </a>
            <a
              href="/bookings"
              class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
            >
              Foglalásaim
            </a>
            <a
              *ngIf="isAdmin"
              href="/admin"
              class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
            >
              Admin felület
            </a>
            <hr class="my-2" />
            <button
              (click)="logout()"
              class="w-full text-left px-4 py-2 text-red-500 hover:bg-gray-100"
            >
              Kijelentkezés
            </button>
          </div>
        </div>
      </section>

      <button
        (click)="toggleMobileMenu()"
        class="lg:hidden p-2 rounded-md text-gray-700 hover:bg-gray-200"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>
  </div>

  <div *ngIf="showMobileMenu" class="lg:hidden border-t border-gray-300">
    <div class="px-4 py-3 space-y-3">
      <a
        href="/legjobb-szallas"
        class="block text-gray-700 hover:text-[#E62727] font-medium"
        >LEGJOBB SZÁLLÁSOK</a
      >
      <a href="/nepszeru" class="block text-gray-700 hover:text-[#E62727]"
        >Népszerű úti célok</a
      >
      <a
        href="/ugyfelszolgalat"
        class="block text-gray-700 hover:text-[#E62727]"
        >Ügyfélszolgálat</a
      >

      <div *ngIf="!isLoggedIn">
        <button
          (click)="openLoginPopup()"
          class="w-full text-left text-gray-700 hover:text-gray-900 font-medium py-2"
        >
          Bejelentkezés
        </button>
        <button
          (click)="openRegistrationPopup()"
          class="w-full bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600"
        >
          Regisztráció
        </button>
      </div>

      <div *ngIf="isLoggedIn" class="pt-3 border-t border-gray-200">
        <div class="flex items-center space-x-3 mb-3">
          <div
            class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center text-white font-bold"
          >
            {{ userInitials }}
          </div>
          <span class="text-gray-700 font-medium">{{ userName }}</span>
        </div>
        <a
          href="/profile"
          class="block text-gray-700 hover:text-[#E62727] py-2"
        >
          Profilom
        </a>
        <a
          href="/bookings"
          class="block text-gray-700 hover:text-[#E62727] py-2"
        >
          Foglalásaim
        </a>
        <a
          *ngIf="isAdmin"
          href="/admin"
          class="block text-gray-700 hover:text-[#E62727] py-2"
        >
          Admin felület
        </a>
        <button
          (click)="logout()"
          class="w-full text-left text-red-500 hover:text-red-600 py-2 mt-2"
        >
          Kijelentkezés
        </button>
      </div>
    </div>
  </div>
</nav>
